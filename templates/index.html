{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Sites</h1>
    <ul class="list-group">
        {% for item in sites %}
          <li class="list-group-item"><a href="{% url 'detail' site_id=item.id %}">{{item.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
